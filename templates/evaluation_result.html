<!DOCTYPE html>
<html>

<head>
    <title>Evaluation Result</title>
    <style>
        .caption {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>

<body>
    <h1>Evaluation Result</h1>
    <h2>Input Image:</h2>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Input Image">
    <h2>Reference Caption:</h2>
    <p>{{ reference_caption }}</p>
    <h2>Caption Generated by ViT Model:</h2>
    <p class="caption">{{ vit_caption }}</p>
    <h2>Caption Generated by BLIP Model:</h2>
    <p class="caption">{{ blip_caption }}</p>
    <img src="{{ table_path }}" alt="Table">
    <h3>Chart</h3>
    <img src="{{ bleu_graph_path }}" alt="BLEU Scores">
    <img src="{{ meteor_graph_path }}" alt="METEOR Scores">
    <a href="/">Upload Another Image</a>
</body>

</html>
